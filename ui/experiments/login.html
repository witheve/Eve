<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eve - Login</title>
		<link rel="stylesheet" type="text/css" href="css/static.css">
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="https://js.authrocket.com/v1/authrocket.js" type="text/javascript"></script>
		<script src="src/authenticate.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
			<img class="logo" src="images/logo.png" />
			<div id="login-errors"></div>
			<form id="login-form">
				Username: <br/>
				<input id="login_username" name="login[username]" class="textbox" type="text" id="message"><br/>
				Password: <br/>
				<input id="login_password" name="login[password]" class="textbox" type="password" id="message">
				<br/>
				<input id="login_submit" target="editor" class="button" type="submit" value="Login">
			</form>
			<div class="button">
				<a href="https://evetest.e1.loginrocket.com/auth/facebook">Login with Facebook</a>
			</div>
			<form action="signup.html">
					<input class="button" type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
