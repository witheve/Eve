<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eve - Signup</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="https://js.authrocket.com/v1/authrocket.js" type="text/javascript"></script>
		<script src="src/authenticate.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
			<div id="logo">
			<img class="logo" src="images/logo.png" />
			</div>
			<div id="signup-errors"></div>
			<form id="signup-form">
				Username: <br/>
				<input id="signup_username" name="signup[username]" class="textbox" type="text" id="message"><br/>
				E-Mail: <br/>
				<input id="signup_email" name="signup[email]" class="textbox" type="text" id="message"><br/>
				Password: <br/>
				<input id="signup_password" name="signup[password]" class="textbox" type="password" id="message">
				Confirm Password: <br/>
				<input id="signup_password_confirmation" name="signup[password_confirmation]" class="textbox" type="password" id="message">
				<br/>
				<input id="signup_submit" target="editor" class="button" type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
