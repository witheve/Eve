<html>
  <head>
    <title>Eve</title>
    <link rel="stylesheet" type="text/css" href="jssrc/codemirror.css">
    <style>
      body { background: #202930; color: rgb(156,192,214); font-family: Avenir; display: flex; margin:0; }
      .program { padding:20px; }
      .__root { padding:20px 40px; margin-right: 100px; }
      .graph-root { display:flex; flex-direction:column; align-items:flex-start; }
      .parse-info { display:flex; flex-direction: row; }
      .parse-info + .parse-info { margin-top:50px; }
      .node-text { padding: 3px 6px; background: rgb(44,72,97); }
      .sub { background: hsl(153, 100%, 72%); color: #202930; }
      .scan { background: #29A4FF; color: #202930; }
      .generate {  }
      .insert { background: #84CBFF; color: #202930; }

      .node { display: flex; flex-direction:column; margin:0 0px; }
      .node-children { display: flex; flex-direction:column; align-items:stretch;  }
      .fork-node-children { flex-direction:row; justify-content: center; }
      .sub-node-children { margin-left: 0px; }


      .ordered-object { display:flex; flex-direction:row; }
      .ordered-object .eav { display:flex; flex-direction:row; }
      .ordered-object .eav > * { margin-left: 10px; }

      .ordered-query-children, .subproject-children { margin-left:20px; }

      .subproject-projection { display: flex; flex-direction: row; }
      .subproject-projection > * { margin-left: 10px; }

      .active { color: red !important; }
      .row {display:flex; flex-direction:row; }

      .cm-container { padding: 10px; background:rgba(0,0,0,0.4); border-radius:3px; }
      .CodeMirror { background:none; color: inherit; height:auto; }
      .CodeMirror-scroll { height:auto; }
      .CodeMirror-cursor { background: white; border-color:white; }

    </style>
  </head>
  <body>
    <script type="text/javascript" src="jssrc/codemirror.js"></script>
    <script type="text/javascript" src="jssrc/microReact.js"></script>
    <script type="text/javascript" src="jssrc/renderer.js"></script>
  </body>
</html>
