<!doctype html5>
<html>
    <head>
        <title>Eve</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Make the status bar black with white text. -->

        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Web App" />

        <!-- Disable phone number detection. -->

        <meta name="viewport" content="initial-scale=1" />
        <link href="ionicons.css" rel="stylesheet" type="text/css"></link>
        <link href="codemirror.css" rel="stylesheet" type="text/css"></link>

        <link href="todomvc.css" rel="stylesheet" type="text/css"></link>

        <script type='text/javascript' id='lt_ws' src='http://localhost:62755/socket.io/lighttable/ws.js'></script>
    </head>
<body>

    <div id="stacksView">
      <h2>Examples</h2>
      <div id="exampleStacks"></div>
      <h2>Tests</h2>
      <div id="testStacks"></div>

    <div id="stack" style="display:none;">

    <script src="throttle.js" type="text/javascript"> </script>

    <script src="uuid.js" type="text/javascript"> </script>

    <script src="../src/bigcheck.js" type="text/javascript"> </script>

    <script src="../src/tokenizer.js" type="text/javascript"> </script>
    <script src="../src/helpers.js" type="text/javascript"> </script>
    <script src="../src/examples.js" type="text/javascript"> </script>
    <script src="../src/tests.js" type="text/javascript"> </script>
    <script src="../src/editor.js" type="text/javascript"> </script>
    <ul id="stats">
        <li><span>time: </span><span id="timeStat"></span></li>
        <li><span>render: </span><span id="renderStat"></span></li>
        <li><span>total: </span><span id="totalStat"></span></li>
